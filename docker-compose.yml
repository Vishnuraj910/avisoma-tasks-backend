version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: tasks-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Default DB name aligned with README and DB_URL
      POSTGRES_DB: ${POSTGRES_DB:-avisoma_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tasks-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasks-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-avisoma_db}
      # API key required by auth middleware
      API_KEY: ${API_KEY:-c4f8a9e2-7b3d-4e6a-9f1c-8d2e5b6a1f0d}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tasks-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tasks-network:
    driver: bridge
